bundle:
  name: databricks_cicd_bundle

files:
  include:
    - Notebooks/**
  exclude:
    - .github/**
    - bundle_config/**
    - .git/**
    - tests/**
    - docs/**
    - README.md
    - LICENSE
    - **/__pycache__/**
    - **/*.pyc

environments:
  dev:
    default: true
    workspace:
      root_path: /Workspace/main/databricks_cicd/dev
    imports:
      - bundle_config/dev.yml

  uat:
    workspace:
      root_path: /Workspace/main/databricks_cicd/uat
    imports:
      - bundle_config/uat.yml

  prod:
    workspace:
      root_path: /Workspace/main/databricks_cicd/prod
    imports:
      - bundle_config/prod.yml
